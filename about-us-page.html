<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laneark - POP-UP</title>
    <link rel="stylesheet" href="pop-up.css">
</head>
<body>
    <div class="main">
        <div class="pop-up">
            <div class="call">
                <h1>Let's Give You a Call</h1>
            </div>
            <img src="images/blog.png" alt="">
            <form action="">
                <input  class="input-data" type="text" placeholder="Full Name">
                <input  class="input-data" type="tel" placeholder="Phone Number">
                <button class="btn-1"><h4>CLOSE</h4></button>
                <button class="btn-2"><h4>SUBMIT</h4></button>
            </form>
        </div>
    </div>
    
</body>
</html>
